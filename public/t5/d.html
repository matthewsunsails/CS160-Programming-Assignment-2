<!DOCTYPE html>

<html>
  <head>
    <title>Task 5d</title>

    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/vendor/bootstrap/css/bootstrap.css"
    />
    <script src="/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      main {
        width: 100vw;
        height: 100vh;

        display: flex;
        /* You may add additional code here, if you need. */
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
      }

      /* Keep this code; the circles in the design are meant to be this size, shape, and color. */
      .circle {
        width: 50px;
        height: 50px;
        background-color: #333;
        border-radius: 25px;
      }

      /* Add whatever CSS you need below to reference the elements you create in your HTML. */
      .top-row, .bottom-row {
        width: 100%;
        display: flex;
        align-items: center; /* Center vertically */
      }

      .top-row {
        flex: 1;
        justify-content: center;
      }

      .bottom-row {
        flex-direction: column; /* Align circles vertically */
        justify-content: space-around;
        flex: 2;
      }

      .bottom-row .circle {
        margin: 10px 0; /* Add space between circles vertically */
      }
    </style>
  </head>
  <body>
    <main>
      <!-- Add the appropriate <div> elements here. -->
      <!-- Top Row -->
      <div class="top-row" style="background-color: #d20000;">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>

      <!-- Bottom Row -->
      <div class="bottom-row" style="background-color: #22aad2;">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </main>
  </body>
</html>
