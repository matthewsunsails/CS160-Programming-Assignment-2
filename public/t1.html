<!DOCTYPE html>
<html>
  <head>
    <title>Task 1</title>

    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/vendor/bootstrap/css/bootstrap.css"
    />
    <script src="/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="container">
      <div class="task-header">
        <div>
          <h1>Task 1</h1>
        </div>
        <div>
          <button class="btn btn-light" id="reset-button">Reset</button>
          <a href="/" class="btn btn-light">Back</a>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="shape-container">
            <div class="p2-circle bg-purple"></div>
            <div class="p2-circle bg-purple"></div>
            <div class="p2-circle bg-purple"></div>
            <div class="p2-circle bg-purple"></div>
            <div class="p2-circle bg-purple"></div>
            <div class="p2-circle bg-green"></div>
            <div class="p2-circle bg-green"></div>
            <div class="p2-circle bg-green"></div>
            <div class="p2-circle bg-green"></div>
            <div class="p2-circle bg-green"></div>
            <div class="p2-circle bg-yellow p2-border"></div>
            <div class="p2-circle bg-yellow p2-border"></div>
            <div class="p2-circle bg-yellow"></div>
            <div class="p2-circle bg-yellow"></div>
            <div class="p2-circle bg-yellow"></div>
            <div class="p2-circle bg-orange p2-border"></div>
            <div class="p2-circle bg-orange p2-border"></div>
            <div class="p2-circle bg-orange"></div>
            <div class="p2-circle bg-orange"></div>
            <div class="p2-circle bg-orange"></div>
            <div class="p2-circle bg-blue"></div>
            <div class="p2-circle bg-blue"></div>
            <div class="p2-circle bg-blue p2-border"></div>
            <div class="p2-circle bg-blue p2-border"></div>
            <div class="p2-circle bg-blue"></div>
            <div class="p2-circle" id="gradient-circle"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      // This is the implementation for the "Reset" button:

      function resetBubble(b) {
        b.style.display = "block";
        b.style.visibility = "visible";
      }

      function resetAllBubbles() {
        const allBubbles = document.querySelectorAll(".p2-circle");
        for (const bubble of allBubbles) {
          resetBubble(bubble);
        }
      }

      const resetButton = document.getElementById("reset-button");
      resetButton.addEventListener("click", resetAllBubbles);

      // Your solution here:
    </script>
  </body>
